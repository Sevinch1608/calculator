<!DOCTYPE html>
<html>
<head>
    <title>Kalkulyator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css" />
</head>
<body>
    <div class="calculator">
        <div class="nav">
            <div class="nav-left">
                <p>21:59</p>
                <i class="fa-regular fa-bell-slash"></i>
            </div>
            <div class="nav-orta">
            </div>
            <div class="nav-right">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-quarter"></i>
            </div>
        </div>

        <div class="kalkulyator-top">
            <i class="fa-solid fa-down-left-and-up-right-to-center"></i>
            <p class="bars">=</p>
            <i class="fa-solid fa-table-cells-large"></i>
            <i class="fa-regular fa-house"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        
            <!-- <div class="calc-screen">
                <p>0</p>
            </div> -->

            <input type="text" id="result" class="calc-screen" readonly>

        <div class="buttons">
            <button class="btn affairs clear ac">C</button>
            <button class="btn affairs delete"><i class="fa-regular fa-delete-left"></i></button>
            <button class="btn affairs percentage">%</button>
            <button class="btn affairs division">/</button>
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn affairs addition">x</i></button>
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn affairs minus">-</button>
            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn affairs plus">+</button>
            <button class="btn affairs"><i class="fa-regular fa-arrow-right-arrow-left"></i></button>
            <button class="btn num">0</button>
            <button class="btn num">.</button>
            <button class="btn equal">=</button>
        </div>

        <div class="bottom-cursor">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
